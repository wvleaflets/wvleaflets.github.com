<section class="page-section page-section--pricing">
  <div id="pricing" class="jump-point"></div>
  <div class="layout pricing">
    <h2 class="heading">Pricing</h2>
    <p class="terms sandwich">
        *Strictly Payment in Advance
    </p>
    <div class="option-wrapper">
    {% for item in site.pricing %}
        <div class="option option-shared">
            <h3 class="heading-option option__name">{{ item.title }}</h3>
            <div class="option__price">
                <span class="option__price__amount">&pound;{{ item.price }}</span>
                <span class="option__price__volume">Per {{ item.volume }} leaflets</span>
            </div>
            <div class="option__description">
                {{ item.content }}
            </div>
        </div>
    {% endfor %}
    </div>
  </div>
  <div class="jump-wrapper">
    <a href="#faq" class="jump-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 230.77415 229.71117"><g transform="translate(-240.187 -284.417)"><circle class="jump-button__rim" cx="355.574" cy="399.804" r="113.137" fill="none" stroke="#000" stroke-width="4.5" stroke-linecap="round" stroke-miterlimit="0"/><path class="jump-button__arrow" d="M327.29 341.175v35.527h-32.76l30.52 52.865 30.525 52.866 30.52-52.866 30.523-52.865h-32.76v-35.527H327.29z"/></g></svg>
        <span class="hidden">FAQs</span>
    </a>
  </div>
</section> <!-- #pricing -->
