---
layout: alternative
title: Contact Form
---
<section class="page-section--compact page-section--contact-form form-wrapper">
    <form action="//formspree.io/info@alldaymedia.co.uk" method="POST">
      <div class="form-group">
        <label>Name</label>
        <input class="form-text" type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Company</label>
        <input class="form-text" type="text" name="company" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-text" type="email" name="_replyto" required />
      </div>
      <div class="form-group">
        <label>Your Messsage</label>
        <input type="hidden" name="_next" value="/thanks">
        <input type="text" name="_gotcha" style="display:none" />
        <textarea name="textarea" rows="10" cols="50" required></textarea>
        <input type="submit" value="Send">
      </div>
    </form>
</section>
